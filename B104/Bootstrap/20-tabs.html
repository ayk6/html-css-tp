<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="p-3">

    <div class="card">
        <div class="card-header card-header-tabs">
            <ul class="nav nav-tabs">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab"
                        data-bs-target="#tab1">Tab1</button>
                </li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">Tab2</button>
                </li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">Tab3</button>
                </li>
                <li class="nav-item"><button class="nav-link disabled">Disabled</button></li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <h3>Tab1 info</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, laudantium!</p>
                </div>
                <div class="tab-pane" id="tab2">
                    <h3>Tab2 info</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, dolorum.</p>
                </div>
                <div class="tab-pane" id="tab3">
                    <h3>Tab3 info</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, rerum!</p>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
