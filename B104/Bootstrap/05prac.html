<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="bg-info p-3 text-light d-flex justify-content-between align-items-center">
        <div>
            <i class="fa-solid fa-bars d-md-none"></i>
            <ul class="list-unstyled align-items-center gap-2 d-none d-md-flex">
                <li><i class="fa-brands fa-bootstrap fa-2x"></i></li>
                <li>Docs</li>
                <li>Examples</li>
                <li>Icons</li>
                <li>Themes</li>
                <li>Blog</li>
            </ul>
        </div>
        <div>
            <i class="fa-brands fa-bootstrap fa-2x d-md-none"></i>
            <input type="text" class="form-control d-none d-md-inline">
        </div>
        <div>
            <span class="d-md-none">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </span>
            <span class="d-none d-md-flex gap-1">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
            </span>
        </div>
    </nav>
</body>

</html>
