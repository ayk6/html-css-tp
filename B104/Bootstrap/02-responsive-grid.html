<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="bg-success col-lg-6">1</div>
            <div class="bg-warning col-md-7 col-lg-4">2</div>
            <div class="bg-danger col-md-5 col-lg-2">3</div>
            <div class="col-6 bg-primary col-md-10 col-lg-8">4</div>
            <div class="col-6 bg-info col-md-2 col-lg-4">5</div>
            <div class="bg-secondary col-md-6 col-lg-3">6</div>
            <div class="bg-danger col-md-6 col-lg-3">7</div>
            <div class="col-6 bg-warning col-md-6 col-lg-3">8</div>
            <div class="col-6 bg-primary col-md-6 col-lg-3">9</div>
        </div>
    </div>
</body>

</html>
