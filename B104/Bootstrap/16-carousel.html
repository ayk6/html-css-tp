<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="carousel slide" id="productSlider">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/200/150?v1" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/200/150?v2" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/200/150?v3" class="d-block w-100" alt="">
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#productSlider">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#productSlider">
        <span class="carousel-control-next-icon"></span>
    </button>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
