<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="p-5">

    <form action="">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control">

        <label for="" class="form-label">City</label>
        <select name="" id="" class="form-select">
            <option value="" disabled selected>choose city</option>
            <option value="">NY</option>
            <option value="">Abq</option>
            <option value="">LA</option>
        </select>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="" id="defaultCheck">
            <label class="form-check-label" for="defaultCheck">Default checkbox</label>
        </div>

        <div class="form-switch mt-3">
            <input class="form-check-input" type="checkbox" name="" id="defaultSwitch">
            <label class="form-check-label" for="defaultSwitch">Default switch</label>
        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
