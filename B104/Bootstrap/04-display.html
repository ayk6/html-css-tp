<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="bg-danger d-inline">inline</div>
    <div class="bg-primary d-block">block</div>
    <div class="bg-secondary d-inline-block">inline-block</div>
    <div class="bg-success d-lg-none">d-lg-none</div>
    <br>
    <div class="bg-danger d-sm-none">only xs</div>
    <div class="bg-primary d-none d-sm-block">except xs</div>
    <div class="bg-secondary d-none d-md-block d-lg-none">only md</div>
    <div class="bg-success d-md-none d-lg-block">except md</div>
    <div class="bg-warning d-none d-md-block">md+</div>

    <br>
    <div class="d-flex justify-content-between">
        <div class="bg-dark text-light">1</div>
        <div class="bg-info">2</div>
        <div class="bg-success">3</div>
    </div>



</body>

</html>
