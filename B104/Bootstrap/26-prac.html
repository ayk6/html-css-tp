<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation prac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style26.css">
</head>

<body>
    <div class="card register-form">
        <div class="card-body">
            <div class="avatar">
                <i class="bi bi-person"></i>
            </div>
            <form action="" class="needs-validation" novalidate>
                <div class="mb-4">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                        required>
                    <div class="invalid-feedback">
                        Type your username.
                    </div>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password"
                        required minlength="8" maxlength="16">
                    <div class="invalid-feedback">
                        Type your password. (8-16 characters)
                    </div>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Type a valid email.
                    </div>
                </div>
                <div class="mb-4">
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
                </div>
                <div class="mb-4">
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Birth Date"
                        required max="01-01-2005">
                    <div class="invalid-feedback">
                        At least 15 years.
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <p class="text-secondary">Sign up with social media</p>
            <div class="icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
